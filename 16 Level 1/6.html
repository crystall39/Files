<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function initialize()
            {
                num1 = 3;
                num2 = 7;
            }

            function addNumbers()
            {
                var result = num1 + num2;
                console.log(result);
            }

            function subtractNumbers()
            {
                var result = num2 - num1;
                console.log(result);
            }

            function multiplyNumbers()
            {
                var result = num1 * num2;
                console.log(result);
            }

            function divideNumbers()
            {
                var result = num2 / num1;
                console.log(result);
            }
        </script>
    </head>

    <body onload = "initialize();">
        <button onclick = "addNumbers();">Add the 2 Numbers</button>
        <br />
        <button onclick = "subtractNumbers();">Subtract the 2 Numbers</button>
        <br />
        <button onclick = "multiplyNumbers();">Multiple the 2 Numbers</button>
        <br />
        <button onclick = "divideNumbers();">Divide the 2 Numbers</button>
        
    </body>
</html>
