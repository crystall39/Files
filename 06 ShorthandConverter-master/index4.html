<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="style4.css" type="text/css">
  </head>
  <body>
    <div id = "header" class = "area">
        <img class = "background-image" src = "background.jpg">
        <h1 id = "title"> MY TODOS</h1>
    </div>
    <div id = "body" class = "area">
        <div id = "notstarted" class = "todolist">
        <h2 class = "taskTitle"> Not Started</h2>
        <p class = "task"> Task 1</p>
        <p class = "task"> Task 2</p>
        <p class = "task"> Task 3</p>
        </div>

        <div id = "inprogress" class = "todolist">
        <h2 class = "taskTitle"> In Progress</h2>
        <p class = "task"> Task 1</p>
        <p class = "task"> Task 2</p>
        <p class = "task"> Task 3</p>
        </div>

        <div id = "complete" class = "todolist">
        <h2 class = "taskTitle"> Completed</h2>
        <p class = "task"> Task 1</p>
        <p class = "task"> Task 2</p>
        <p class = "task"> Task 3</p>
        </div>
    </div>

    <!--Self Added Portion-->
    <div id = "notes" class = "area">
        <img class = "background-image" src = "background.jpg">
        <h1 id = "notestitle"> NOTES</h1>
    </div>

    <div>
        <ol>
            <li class = "notebullets"> Note 1 </li>
            <li class = "notebullets"> Note 2 </li>
            <li class = "notebullets"> Note 3 </li>
        </ol>
    </div>

    <!-- Shorthand HTML
    div#notes.area
    **img.background
    **h1#notestitle
    div
    ***ol
    ****li.notebullets
    ****li.notebullets
    ****li.notebullets
    -->

    <!-- Extension by Raymond Lin -->
    <div id = "content">
        <div id = "test" class = "todolist">
            <h2 class = "taskTitle"> Upcoming Tests </h2>
            <ol id = "list">
                <li class = "listItems"> Test 1</li>
                <li class = "listItems"> Test 2</li>
                <li class = "listItems"> Test 3</li>
            </ol>
        </div>

        <div class = "links">
            <h1> Important Links</h1>
            <p class = "linkItems"> Task 1</p>
            <p class = "linkItems"> Task 2</p>
            <p class = "linkItems"> Task 3</p>
        </div>
    </div>
  </body>
</html>
