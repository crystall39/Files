<!-- HTML Boilerplate - a template that can be used with little to no variation-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Sets - the numbers, letters, punctuation marks, and special symbols that can be used-->
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>
<body>
    <!-- Container Elements - includes container tag and the content -->
    <h1> This is a Heading</h1>
    
    
    <em>first</em><em>second</em><em>third</em>
    
    <!-- Block Level Elements - container elements that create a "block" of writing -->
    <p>fourth</p><p>fifth</p><p>sixth</p>

    <!-- Inline Elements - text or images that line up with the rest of the text -->
    <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">

    <!-- Absolute URL - full URL including the protocol, subdomain, domain, and path -->
    <!-- Hyperlink - defines links with <a> and </a> tags -->
    <p>A link to my <a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank">favorite website</a>.</p>
    
    <!-- Description lists - creates a title and items corresponding to the title-->
    <dt> Foods </dt>
    <dd>-Chocolate</dd>
    <dd>-Coffee</dd>

    <!-- Entities - special characters and symbols in HTML-->
    <p> "$"</p>

    <!-- Ordered Lists - lists that order items by numbers -->
    <ol>
        <li> One </lis>
        <li> Two </li>
        <li> Three</li>
    </ol>

    <!-- Relative URL - a URL that only include the path -->
    <p><a href = "/images/cat.jpg"> A kitten </a></p>

    <!-- Semantic HTML - an element of code that clearly represents what it contains-->
    <section>
        <p> This is a paragraph.</p>
        <p> My cat <strong>is very grumpy</strong></p> 
    </section>

    <!-- Structural elements - elements of code that explains the relation of its content to the content of other elements-->
    <div>
        <p> This is another paragraph.</p>
        <p> My other cat <strong> is very happy</strong></p>
    </div>

    <!-- Unordered list - lists that contains items in a non-specific order -->
    <ul>
        <li> Two</li>
        <li> Three</li>
        <li> One</li>
    </ul>

    <!-- Viewport - the user's visible area of a web page -->
    <!-- Zen Coding - a set of tools that allow users to writing code easier and more efficent -->
</body>
</html>
